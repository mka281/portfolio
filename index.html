<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Front End Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<header>
		<img id="logo" src="images/udacity-logo.png" alt="Udacity Logo">
		<div id="heading">
			<h1 id="name">Muhammed Kılıçarslan</h1>
			<p>Junior Web Developer</p>
		</div>
	</header>
	<hr>
	<div class="content">
		<aside class="about-me">
			<div id="other-portfolios">
				<h4>I'm also</h4>
				<div class="portfolio-group">
					<img src="images/android-icon.png" alt="Android image">
					<a href="http://www.mkilicarslan.com/android-portfolio"><p>Android Developer</p></a>
				</div>
				<div class="portfolio-group">
					<img src="images/digital-marketing.png" alt="Social media platforms icons">
					<a href="http://www.mkilicarslan.com/digital-marketing-portfolio">
					<p>Digital Marketer</p>
					</a>
				</div>
			</div>
			<div id="contact">
				<h4>Contact</h4>
				<a href="http://www.twitter.com"><img src="images/twitter.png" alt="twitter icon"></a>
				<a href="http://www.linkedin.com"><img src="images/linkedin.png" alt="linkedin icon"></a>
			</div>
		</aside>
		<main class="main">
			<img id="main-image" src="images/main-image.png">
			<article class="features">
				<h2>Featured Work</h2>
				<section class="project">
					<img src="images/yelpcamp.png" alt="A campground photo">
					<h3 class="project-name">YelpCamp</h3>
					<a class="project-link" href="https://github.com/mka281/yelpcamp"><img src="images/github-icon.png"></a>
				</section>
				<section class="project">
					<img src="images/travel-site.jpg" alt="Sky, sea and mountains">
					<h3 class="project-name">Travel Site</h3>
					<a class="project-link" href="https://github.com/mka281/travel-site"><img src="images/github-icon.png"></a>
				</section>
				<section class="project">
					<img src="images/red-panda.png" alt="A red panda">
					<h3 class="project-name">Trading Card</h3>
					<a class="project-link" href="https://github.com/mka281/animal-trading-cards"><img src="images/github-icon.png"></a>
				</section>
			</article>
		</main>
	</div>
</div>
</body>
</html>
